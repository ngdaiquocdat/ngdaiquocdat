<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Photo Booth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .booth {
            position: relative; /* Cần thiết cho việc định vị div đếm ngược */
            border: 10px solid #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background-color: #34495e;
            padding: 20px;
        }
        video {
            display: block;
            max-width: 100%;
            border-radius: 4px;
            transform: scaleX(-1); 
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #f39c12;
        }
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        #countdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Mặc định ẩn đi */
            justify-content: center;
            align-items: center;
            font-size: 12rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
            background-color: rgba(0, 0, 0, 0.4);
        }
        #photo-gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        #photo-gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 4px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Web Photo Booth</h1>
    <div class="booth">
        <video id="video" width="640" height="480" autoplay></video>
        <div id="countdown"></div>
    </div>
    <button id="snap">Chụp ảnh 3 tấm</button>
    
    <div id="photo-gallery"></div>
    
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const snapButton = document.getElementById('snap');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const countdownDisplay = document.getElementById('countdown');
        const photoGallery = document.getElementById('photo-gallery');

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
            } catch (err) {
                console.error("Lỗi webcam!", err);
                alert("Bạn cần cho phép truy cập webcam để sử dụng tính năng này.");
            }
        }
        
        // Hàm tiện ích để "ngủ"
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

        function takePhoto() {
            // Lật canvas theo chiều ngang để ảnh chụp ra giống hệt video (đang bị lật)
            context.save(); // Lưu lại trạng thái context hiện tại
            context.scale(-1, 1);
            context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            context.restore(); // Khôi phục lại trạng thái context

            // Tạo dữ liệu ảnh từ canvas
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Tạo thẻ <img> mới và hiển thị trong gallery
            const img = document.createElement('img');
            img.src = imageData;
            photoGallery.appendChild(img);
        }

        async function photoSequence() {
            // Vô hiệu hóa nút bấm để tránh người dùng nhấn nhiều lần
            snapButton.disabled = true;
            
            // Xóa các ảnh cũ (nếu có)
            photoGallery.innerHTML = ''; 

            // Vòng lặp 3 lần để chụp 3 tấm ảnh
            for (let i = 0; i < 3; i++) {
                // Bắt đầu đếm ngược
                countdownDisplay.style.display = 'flex';
                
                countdownDisplay.textContent = '3';
                await sleep(1000);
                
                countdownDisplay.textContent = '2';
                await sleep(1000);

                countdownDisplay.textContent = '1';
                await sleep(1000);

                // Ẩn số đếm ngược và chụp ảnh
                countdownDisplay.style.display = 'none';
                takePhoto();
                
                // Chờ một chút trước khi bắt đầu vòng lặp tiếp theo (nếu có)
                if (i < 2) {
                    await sleep(1000);
                }
            }

            // Kích hoạt lại nút bấm sau khi hoàn thành
            snapButton.disabled = false;
        }

        startWebcam();
        
        // Gắn sự kiện click vào nút bấm để gọi chuỗi hành động chụp ảnh
        snapButton.addEventListener('click', photoSequence);

    </script>
</body>
</html>
