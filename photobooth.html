<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Photo Booth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }

        /* --- THÙNG CHỨA CHÍNH CHO BỐ CỤC 2 CỘT --- */
        .main-container {
            display: flex;
            align-items: flex-start; /* Căn các cột theo đỉnh */
            gap: 30px; /* Khoảng cách giữa 2 cột */
        }

        .booth {
            position: relative;
            border: 10px solid #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background-color: #34495e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            display: block;
            max-width: 100%;
            border-radius: 4px;
            transform: scaleX(-1); 
        }
        button#snap {
            margin-top: 20px;
            padding: 15px 30px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button#snap:hover:not(:disabled) {
            background-color: #f39c12;
        }
        button#snap:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        #countdown {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 40px); /* Trừ đi padding của .booth */
            height: calc(100% - 125px); /* Trừ padding và nút bấm */
            margin: 20px;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 12rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
        }
        
        /* --- KHU VỰC HIỂN THỊ ẢNH (CỘT BÊN PHẢI) --- */
        #photo-gallery {
            display: flex;
            flex-direction: column; /* Xếp ảnh theo chiều dọc */
            gap: 15px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            border: 5px solid #ecf0f1;
            min-height: 500px;
        }
        #photo-gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 4px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Web Photo Booth</h1>

    <div class="main-container">
        
        <div class="booth">
            <video id="video" width="640" height="480" autoplay></video>
            <div id="countdown"></div>
            <button id="snap">Chụp ảnh 3 tấm</button>
        </div>

        <div id="photo-gallery">
            </div>

    </div>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        // --- TOÀN BỘ PHẦN JAVASCRIPT GIỮ NGUYÊN NHƯ CŨ, KHÔNG THAY ĐỔI GÌ ---
        const video = document.getElementById('video');
        const snapButton = document.getElementById('snap');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const countdownDisplay = document.getElementById('countdown');
        const photoGallery = document.getElementById('photo-gallery');

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
            } catch (err) {
                console.error("Lỗi webcam!", err);
                alert("Bạn cần cho phép truy cập webcam để sử dụng tính năng này.");
            }
        }
        
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

        function takePhoto() {
            context.save();
            context.scale(-1, 1);
            context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            context.restore();

            const imageData = canvas.toDataURL('image/jpeg');
            
            const img = document.createElement('img');
            img.src = imageData;
            photoGallery.appendChild(img);
        }

        async function photoSequence() {
            snapButton.disabled = true;
            photoGallery.innerHTML = ''; 

            for (let i = 0; i < 3; i++) {
                countdownDisplay.style.display = 'flex';
                
                countdownDisplay.textContent = '3';
                await sleep(1000);
                
                countdownDisplay.textContent = '2';
                await sleep(1000);

                countdownDisplay.textContent = '1';
                await sleep(1000);

                countdownDisplay.style.display = 'none';
                takePhoto();
                
                if (i < 2) {
                    await sleep(1000);
                }
            }
            snapButton.disabled = false;
        }

        startWebcam();
        snapButton.addEventListener('click', photoSequence);
    </script>
</body>
</html>
