<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Photo Booth</title>
    <style>
        /* CSS không đổi */
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #2c3e50; font-family: Arial, sans-serif; color: white; padding: 20px; }
        h1 { margin-bottom: 20px; }
        .main-container { display: flex; align-items: flex-start; gap: 30px; }
        .booth { position: relative; border: 10px solid #ecf0f1; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); background-color: #34495e; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        video { display: block; max-width: 100%; border-radius: 4px; transform: scaleX(-1); }
        .controls { display: flex; gap: 10px; margin-top: 20px; width: 100%; }
        .controls button, .controls a { flex-grow: 1; text-align: center; padding: 15px 20px; font-size: 1.2rem; font-weight: bold; color: #2c3e50; background-color: #f1c40f; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; transition: background-color 0.3s; }
        .controls button:hover:not(:disabled), .controls a:hover { background-color: #f39c12; }
        .controls button:disabled { background-color: #7f8c8d; cursor: not-allowed; }
        .controls a { background-color: #2ecc71; } .controls a:hover { background-color: #27ae60; }
        #countdown { position: absolute; top: 0; left: 0; width: calc(100% - 40px); height: calc(100% - 125px); margin: 20px; display: none; justify-content: center; align-items: center; font-size: 12rem; font-weight: bold; color: white; text-shadow: 0 0 15px rgba(0,0,0,0.7); background-color: rgba(0, 0, 0, 0.4); border-radius: 4px; }
        #photo-gallery { display: flex; flex-direction: column; gap: 15px; background-color: #34495e; padding: 15px; border-radius: 8px; border: 5px solid #ecf0f1; min-height: 500px; max-height: 540px; overflow-y: auto; }
        .photo-container { position: relative; }
        .photo-container img { width: 200px; height: 150px; object-fit: cover; border: 5px solid white; border-radius: 4px; display: block; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Web Photo Booth</h1>
    <div class="main-container">
        <div class="booth"> 
            <video id="video" width="640" height="480" autoplay></video> 
            <div id="countdown"></div> 
            <div class="controls"> 
                <button id="snap">Chụp ảnh 3 tấm</button> 
                <a href="memories.html">Xem kỷ niệm</a> 
            </div> 
        </div> 
        <div id="photo-gallery"></div>
    </div>
    <canvas id="canvas" width="640" height="480"></canvas>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // firebaseConfig của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyBglTj7de7IpZUJRQ-tXY7tndZS2KYlFrs",
            authDomain: "luugiu9a.firebaseapp.com",
            projectId: "luugiu9a",
            storageBucket: "luugiu9a.appspot.com",
            messagingSenderId: "1041953898334",
            appId: "1:1041953898334:web:41b87b3dbfd32d8b23d9cf"
        };

        // ĐÃ CẬP NHẬT VỚI API KEY CỦA BẠN
        const IMGBB_API_KEY = "49d06a82c7597caa050f7df579711523";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const video = document.getElementById('video');
        const snapButton = document.getElementById('snap');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const countdownDisplay = document.getElementById('countdown');
        const photoGallery = document.getElementById('photo-gallery');

        async function takePhoto() {
            console.log("Bắt đầu quá trình chụp và tải ảnh lên ImgBB...");
            context.save();
            context.scale(-1, 1);
            context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            context.restore();

            const imageDataUrl = canvas.toDataURL('image/jpeg');
            const base64Image = imageDataUrl.split(',')[1];
            
            const formData = new FormData();
            formData.append('image', base64Image);

            try {
                console.log("Đang tải ảnh lên ImgBB...");
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(`Lỗi từ ImgBB: ${result.error.message}`);
                }

                const downloadURL = result.data.url;
                console.log("Tải lên ImgBB thành công! Link ảnh:", downloadURL);

                await addDoc(collection(db, "photos"), {
                    url: downloadURL,
                    createdAt: new Date()
                });
                console.log("Đã lưu link vào Firestore!");

                const img = document.createElement('img');
                img.src = downloadURL;
                const container = document.createElement('div');
                container.className = 'photo-container';
                container.appendChild(img);
                photoGallery.appendChild(container);

            } catch (error) {
                console.error("Có lỗi xảy ra trong quá trình tải ảnh:", error);
                alert("Không thể lưu ảnh, vui lòng thử lại.");
            }
        }
        
        async function startWebcam() { try { const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false }); video.srcObject = stream; } catch (err) { console.error("Lỗi webcam!", err); alert("Bạn cần cho phép truy cập webcam để sử dụng tính năng này."); } }
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));
        async function photoSequence() { snapButton.disabled = true; photoGallery.innerHTML = ''; for (let i = 0; i < 3; i++) { countdownDisplay.style.display = 'flex'; countdownDisplay.textContent = '3'; await sleep(1000); countdownDisplay.textContent = '2'; await sleep(1000); countdownDisplay.textContent = '1'; await sleep(1000); countdownDisplay.style.display = 'none'; await takePhoto(); if (i < 2) { await sleep(1000); } } snapButton.disabled = false; }
        
        startWebcam();
        snapButton.addEventListener('click', photoSequence);
    </script>
</body>
</html>
