<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Theo dõi Chỉ số Game</title>
    
    <style>
        /* Thiết lập font chữ và nền cơ bản */
        body {
            background-color: #121212; /* Nền tối */
            color: #e0e0e0; /* Chữ màu xám nhạt */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Căn giữa nội dung chính */
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        header h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 0;
        }

        header p {
            color: #bbbbbb;
            font-size: 1.2em;
        }

        /* Phần hộp tìm kiếm */
        .search-box {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 60%;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            border-radius: 5px 0 0 5px; /* Bo tròn góc trái */
        }

        .search-box button {
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            background-color: #e44d26; /* Màu cam-đỏ */
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0; /* Bo tròn góc phải */
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #f55a35;
        }

        /* Khu vực hiển thị kết quả */
        .stats-results {
            margin-top: 40px;
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            min-height: 200px;
            text-align: left;
        }

        .placeholder-text {
            color: #777;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GAME STATS TRACKER</h1>
            <p>Nhập tên người chơi để xem chỉ số</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" placeholder="Tên người chơi#Tagline">
                <button>Tìm kiếm</button>
            </div>

            <div class="stats-results">
                <p class="placeholder-text">Vui lòng tìm kiếm một người chơi để bắt đầu.</p>
            </div>
        </main>
    </div>
</body>
</html>
